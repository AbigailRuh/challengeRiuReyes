<article class="carousel-item group flex h-full flex-col overflow-hidden rounded-lg border border-neutral-200">
  
  <div class="relative aspect-[3/4] w-full overflow-hidden">
    <img
      [src]="item().imageUrl"
      [alt]="item().imageAlt"
      class="size-full object-cover transition-transform duration-300 group-hover:scale-105"
      loading="lazy"
    />

    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>

    <div class="item_info absolute inset-x-0 bottom-0 flex flex-col gap-2 p-4">
      <h3 class="text-[30px] font-bold leading-tight text-white">
        {{ item().title }}
      </h3>
      
      <div class="text_sum line-clamp-2 text-base text-white/90">
        {{ item().description }}
      </div>
      
      <a 
        [href]="item().downloadUrl"
        class="mt-[18px] inline-flex items-center gap-2 text-base font-medium text-white hover:text-white/80"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span>{{ item().downloadLabel }}</span>
        <svg class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
      </a>
    </div>
  </div>
</article>
