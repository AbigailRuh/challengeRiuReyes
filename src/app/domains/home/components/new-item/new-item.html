<article class="flex flex-col gap-4 cursor-pointer">
  <figure class="aspect-[4/3] overflow-hidden rounded-lg bg-neutral-300">
    <img
      [src]="item().imageUrl"
      [alt]="item().imageAlt"
      class="size-full object-cover transition-transform duration-300 hover:scale-105"
      loading="lazy"
    >
  </figure>

  <!-- Contenido -->
  <div class="flex flex-col gap-2">
    <p class="flex items-center gap-2 text-base/6 font-bold">
      <svg class="size-5 shrink-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="3" y="6" width="18" height="15" rx="4" stroke="#1C274C" stroke-width="1.5"/>
        <path d="M8 3.5V7M16 3.5V7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="8" cy="12" r="1" fill="#1C274C"/>
        <circle cx="12" cy="12" r="1" fill="#1C274C"/>
        <circle cx="16" cy="12" r="1" fill="#1C274C"/>
        <circle cx="8" cy="16" r="1" fill="#1C274C"/>
        <circle cx="12" cy="16" r="1" fill="#1C274C"/>
        <circle cx="16" cy="16" r="1" fill="#1C274C"/>
      </svg>
      {{ item().category }}
    </p>

    <h3 class="text-[23px]/[30px] font-bold sm:text-[30px]/[38px]">
      {{ item().title }}
    </h3>

    <p class="line-clamp-6 text-base/6 text-neutral-600">
      {{ item().description }}
    </p>
  </div>
</article>
